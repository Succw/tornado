<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}{% end %}
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
    <title>{% block title %}{% end %}</title>
</head>
<body>
    <div id="container">
        <header>
            {% block header %}{% end %}
        </header>
            <div id="main">
                {% block body %}{% end %}
            </div>
        <footer>
            {% block footer %}
            <p>For more information about our selection, hours or events, please email us at
                <a href="mailto:succw@qq.com">succw@qq.com</a>.</p>
            {% end %}
        </footer>
    </div>
    <script src="{{ static_url('js/script.js')}}" ></script>
</body>
</html>
